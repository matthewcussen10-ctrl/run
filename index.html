<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Running Route Generator</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Leaflet -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
/>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
html, body {
    height: 100%;
    margin: 0;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

#map {
    height: 100%;
    width: 100%;
}

.control-panel {
    position: absolute;
    top: 12px;
    left: 12px;
    z-index: 1000;
    background: #ffffff;
    border-radius: 12px;
    padding: 12px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    width: 240px;
}

.control-panel h3 {
    margin: 0 0 10px;
    font-size: 1rem;
}

button {
    width: 100%;
    padding: 10px;
    margin-bottom: 8px;
    border-radius: 8px;
    border: none;
    background: #111;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
}

button.secondary {
    background: #f2f2f2;
    color: #111;
}

button.active {
    background: #2d7cff;
}

.status {
    font-size: 0.8rem;
    color: #555;
    margin-top: 6px;
}
</style>
</head>

<body>

<div class="control-panel">
    <h3>Route Builder</h3>

    <button id="buildBtn">Build Route</button>
    <button id="clearBtn" class="secondary">Clear Waypoints</button>
    <button id="popularBtn" class="secondary">Load Popular Walks</button>

    <div class="status" id="statusText">
        Click “Build Route” to add waypoints.
    </div>
</div>

<div id="map"></div>

<script>
/* =========================
   MAP INITIALISATION
========================= */

const map = L.map("map").setView([-33.8688, 151.2093], 14);

L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
    maxZoom: 19,
    attribution: "© OpenStreetMap"
}).addTo(map);

/* =========================
   STATE
========================= */

let buildMode = false;
let waypoints = [];
let waypointMarkers = [];
let routeLine = null;
let popularLayer = L.layerGroup().addTo(map);

/* =========================
   UI ELEMENTS
========================= */

const buildBtn = document.getElementById("buildBtn");
const clearBtn = document.getElementById("clearBtn");
const popularBtn = document.getElementById("popularBtn");
const statusText = document.getElementById("statusText");

/* =========================
   BUILD MODE TOGGLE
========================= */

buildBtn.addEventListener("click", () => {
    buildMode = !buildMode;
    buildBtn.classList.toggle("active", buildMode);

    statusText.textContent = buildMode
        ? "Click the map to add waypoints."
        : "Build mode off.";
});

/* =========================
   MAP CLICK HANDLER (FIXED)
========================= */

map.on("click", (e) => {
    if (!buildMode) return;

    const latlng = e.latlng;
    waypoints.push(latlng);

    const marker = L.circleMarker(latlng, {
        radius: 6,
        color: "#2d7cff",
        fillColor: "#2d7cff",
        fillOpacity: 1
    }).addTo(map);

    waypointMarkers.push(marker);
    drawRoute();
});

/* =========================
   DRAW ROUTE
========================= */

function drawRoute() {
    if (routeLine) {
        map.removeLayer(routeLine);
    }

    if (waypoints.length < 2) return;

    routeLine = L.polyline(waypoints, {
        color: "#2d7cff",
        weight: 4
    }).addTo(map);
}

/* =========================
   CLEAR ROUTE
========================= */

clearBtn.addEventListener("click", () => {
    waypoints = [];

    waypointMarkers.forEach(m => map.removeLayer(m));
    waypointMarkers = [];

    if (routeLine) {
        map.removeLayer(routeLine);
        routeLine = null;
    }

    statusText.textContent = "Waypoints cleared.";
});

/* =========================
   POPULAR WALKS (OSM)
========================= */

popularBtn.addEventListener("click", () => {
    loadPopularWalks();
});

function loadPopularWalks() {
    popularLayer.clearLayers();
    statusText.textContent = "Loading popular walks…";

    navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;

        map.setView([lat, lon], 14);

        const query = `
        [out:json][timeout:25];
        (
          way["highway"="footway"](around:1500,${lat},${lon});
          way["leisure"="park"](around:1500,${lat},${lon});
          way["route"="hiking"](around:1500,${lat},${lon});
        );
        out geom;
        `;

        fetch("https://overpass-api.de/api/interpreter", {
            method: "POST",
            body: query
        })
        .then(res => res.json())
        .then(data => {
            data.elements.forEach(el => {
                if (!el.geometry) return;

                const coords = el.geometry.map(p => [p.lat, p.lon]);
                L.polyline(coords, {
                    color: "#00aa6c",
                    weight: 3,
                    opacity: 0.7
                }).addTo(popularLayer);
            });

            statusText.textContent = "Popular walks loaded.";
        })
        .catch(() => {
            statusText.textContent = "Failed to load walks.";
        });
    });
}
</script>

</body>
</html>
