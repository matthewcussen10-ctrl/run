<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running Route Generator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        #map {
            height: 70%;
            width: 100%;
        }
        #controls {
            padding: 10px;
            background: #f8f8f8;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        label {
            margin-right: 10px;
        }
        input, select, button {
            margin-right: 15px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label>Distance (km):</label>
        <input type="number" id="distance" min="1" value="5">
        <label>Return route:</label>
        <select id="returnRoute">
            <option value="same">Same route</option>
            <option value="different">Different route</option>
        </select>
        <button onclick="generateRoute()">Generate Route</button>
        <span id="status"></span>
    </div>
    <div id="map"></div>

    <script>
        let map;
        let directionsService;
        let directionsRenderer;
        let userLocation;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 14,
                center: { lat: -33.8688, lng: 151.2093 } // Sydney fallback
            });

            directionsService = new google.maps.DirectionsService();
            directionsRenderer = new google.maps.DirectionsRenderer({ map: map });

            // Get user's current location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    position => {
                        userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        map.setCenter(userLocation);
                        new google.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: "Your Location"
                        });
                    },
                    () => {
                        document.getElementById("status").innerText = "Geolocation failed.";
                    }
                );
            } else {
                document.getElementById("status").innerText = "Geolocation not supported by this browser.";
            }
        }

        function generateRoute() {
            if (!userLocation) {
                alert("Waiting for your location...");
                return;
            }

            const distanceKm = parseFloat(document.getElementById("distance").value);
            const returnOption = document.getElementById("returnRoute").value;

            // Simple route: generate a circular route using waypoints
            const delta = distanceKm / 4 / 111; // Rough conversion to degrees (~111 km per degree)
            const waypoints = [
                { location: { lat: userLocation.lat + delta, lng: userLocation.lng }, stopover: true },
                { location: { lat: userLocation.lat, lng: userLocation.lng + delta }, stopover: true },
                { location: { lat: userLocation.lat - delta, lng: userLocation.lng }, stopover: true }
            ];

            const request = {
                origin: userLocation,
                destination: userLocation,
                travelMode: 'WALKING',
                waypoints: returnOption === "different" ? waypoints : []
            };

            directionsService.route(request, function(result, status) {
                if (status == 'OK') {
                    directionsRenderer.setDirections(result);
                } else {
                    alert("Could not generate route: " + status);
                }
            });
        }
    </script>

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPgzqvSqNMXp3jxTLh4TbyT0IwJd46dbA&callback=initMap">
    </script>
</body>
</html>
